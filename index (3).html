        function toggleFields() {
            var fieldsContainer = document.getElementById("fieldsContainer");

            if (fieldsContainer.style.display === "none") {
                fieldsContainer.style.display = "block";
            } else {
                fieldsContainer.style.display = "none";
            }
        }
        function buildURLs() {
    var generatedURLsList = document.getElementById("generatedURLs");
    var clearButton = document.getElementById("clearButton");
    var copyAllButton = document.getElementById("copyAllButton");
    if (generatedURLsList && clearButton && copyAllButton) {
        var movies = document.getElementById("ma").value;
        var source = document.getElementById("source").value;
        var token = document.getElementById("token").value;
        var subId = encodeURIComponent(document.getElementById("subIdInput").value);
        var keywordsInput = document.getElementById("keywords").value;
        var keywords = keywordsInput.split(",").map(keyword => keyword.trim());
        if (movies && source && token && subId && keywords.length > 0) {
            var generatedURLs = [];
            generatedURLsList.innerHTML = "";
            keywords.forEach(keyword => {
                var formattedKeyword = keyword.replace(/\s+/g, "+");
                var url = `https://www.${movies}.com/ref/?token=${token}&search=${formattedKeyword}&subid=${subId}`;
                generatedURLs.push(url);
                var listItem = document.createElement("li");
    listItem.textContent = url;
    var copyButton = document.createElement("button");
    copyButton.textContent = "Copy URL";
    copyButton.className = "btn btn-primary btn-sm ml-2";
    copyButton.onclick = function () {
        var tempInput = document.createElement("input");
        tempInput.value = url;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        copyButton.innerText = "Done";
        copyButton.style.backgroundColor = "green";
        copyButton.disabled = true;
    };
                listItem.appendChild(copyButton);
                generatedURLsList.appendChild(listItem);
            });
            clearButton.style.display = "block";
            copyAllButton.style.display = "block";
        }
    } 
    else {
        console.error("One or more elements not found.");
    }
}

function copyAllURLs() {
    var generatedURLsList = document.getElementById("generatedURLs");
    var urls = Array.from(generatedURLsList.querySelectorAll("li")).map(li => li.textContent).join("\n");
    var tempInput = document.createElement("textarea");
    tempInput.value = urls;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert("All URLs copied to clipboard!");
}


         function copyURL() {

             tempInput.select();
             document.execCommand("copy");
             document.body.removeChild(tempInput);
             document.getElementById("copyButton").innerText = "Copied!";

         function clearURL() {
             document.getElementById("generatedURLs").innerHTML = "";
             document.getElementById("copyButton").style.display = "none";
             document.getElementById("clearButton").style.display = "none";

         function movies() {
             var movies = document.getElementById("ma").value;

        function toggleFields() {
            var fieldsContainer = document.getElementById("fieldsContainer");

        function buildURLs() {
    var generatedURLsList = document.getElementById("generatedURLs");
    var clearButton = document.getElementById("clearButton");
    var copyAllButton = document.getElementById("copyAllButton");
    if (generatedURLsList && clearButton && copyAllButton) {
        var movies = document.getElementById("ma").value;
        var source = document.getElementById("source").value;
        var token = document.getElementById("token").value;
        var subId = encodeURIComponent(document.getElementById("subIdInput").value);
        var keywordsInput = document.getElementById("keywords").value;
        var keywords = keywordsInput.split(",").map(keyword => keyword.trim());
        if (movies && source && token && subId && keywords.length > 0) {
            var generatedURLs = [];
            generatedURLsList.innerHTML = "";
            keywords.forEach(keyword => {
                var formattedKeyword = keyword.replace(/\s+/g, "+");
                var url = `https://www.${movies}.com/ref/?token=${token}&search=${formattedKeyword}&subid=${subId}`;
                generatedURLs.push(url);
                var listItem = document.createElement("li");
    listItem.textContent = url;
    var copyButton = document.createElement("button");
    copyButton.textContent = "Copy URL";
    copyButton.className = "btn btn-primary btn-sm ml-2";
    copyButton.onclick = function () {
        var tempInput = document.createElement("input");
        tempInput.value = url;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        copyButton.innerText = "Done";
        copyButton.style.backgroundColor = "green";
        copyButton.disabled = true;
    };
                listItem.appendChild(copyButton);
                generatedURLsList.appendChild(listItem);
            });
            clearButton.style.display = "block";
            copyAllButton.style.display = "block";
        }
    } 
    else {
        console.error("One or more elements not found.");
    }
}

function copyAllURLs() {
    var generatedURLsList = document.getElementById("generatedURLs");
    var urls = Array.from(generatedURLsList.querySelectorAll("li")).map(li => li.textContent).join("\n");
    var tempInput = document.createElement("textarea");
    tempInput.value = urls;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert("All URLs copied to clipboard!");
}


         function copyURL() {
             var generatedUrl = document.getElementById("generatedURLs").innerText;
             var tempInput = document.createElement("input");
             tempInput.value = generatedUrl;
             document.body.appendChild(tempInput);
             tempInput.select();
             document.execCommand("copy");
             document.body.removeChild(tempInput);
             document.getElementById("copyButton").innerText = "Copied!";
         }
 
         function clearURL() {
             document.getElementById("generatedURLs").innerHTML = "";
             document.getElementById("copyButton").style.display = "none";
             document.getElementById("clearButton").style.display = "none";

             if (movies !== "") {
                 document.getElementById("source").disabled = false;
             }
